    <!-- Tea CSS -->
    <script type="text/javascript">
        /**
         * Tea - Version 1.0.0.
         */
        tea(document).ready(function () {

            function renderJS() {
                // Prerequisites.
                tea("#tea-editor").getModel().then(function(json) {
                    console.log(json);
                    let className = tea("#file-name").text().replace(".tea","");

                    // Setup rendered code.
                    let code = "import { start, action, stop } from \"tea\";\r\n\r\n";
                    code += "class " + className + " {\r\n";

                    // Compile code
                    console.log(json);
                    json.code.reverse().map(function(item, index){
                        if (item['type'] === 'start') {
                            code += "\trun() {\r\n";
                        }
                        if (item['type'] === 'stop') {
                            code += "\t}\r\n";
                        }
                        if (item['type'] === 'action') {
                            code += "\t\taction();\r\n";
                        }
                    });
                    code += "}\r\n";

                    // Output code
                    tea("#tea-output").html(code);
                });

            }

            tea("#tea-editor").poor();

            tea("#add-action").on('click', () => {
                tea("#tea-editor").addAction();
                renderJS();
            });

            tea("#add-start").on('click', () => {
                tea("#tea-editor").addStart();
                renderJS();
            });

            tea("#add-stop").on('click', () => {
                tea("#tea-editor").addStop();
                renderJS();
            });

        });
    </script>
